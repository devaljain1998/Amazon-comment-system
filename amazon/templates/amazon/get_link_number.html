{% extends "amazon/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="card container p-3 mb-3">
    <form action="" method="post">
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Enter Number of links</legend>
                {{ number_form|crispy }}
            </fieldset>
            <div class="row">
                <div class="col-lg-6 form-group">
                    <button type="submit" class="btn btn-outline-info" onclick="count_number()">Go</button>
                </div>
            </div>
        </form>
    </form>
</div>
{% endblock content %}
